<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
  <script src="register.js"></script>
  
</head>
<body>
  <div class="background"></div>


  <form action="/add" name="user_form" method="post">
    <h3>Register Here</h3>
    <label for="username">Username</label>

    <input type="text" placeholder="Username" id="username" name="username" required>

    <label for="email">Email</label>
    <input type="email" placeholder="Email Address" id="email" name="email" required>
    
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name="pass" required>

    <label for="confirm_password">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="confirm_password"  name="confirm_pass" required>

    <button type ="reset">Reset</button>
    <button type="submit">Register</button>
  </form>

</body>
</html>
